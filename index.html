<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="SimonIcon.jpeg">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <!-- by me -->
    <h3></h3>   <!-- to print high score-->
    <!-- by me -->
    <div class="btn-container">
        <div class="line-one">
            <div class="btn green" type="button" id="green">1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="btn red" type="button" id="red">3</div>
            <div class="btn blue" type="button" id="blue">4</div>
        </div>
    </div>
    <h3>Made with &hearts;</h3>
    <script src="app.js"></script>
</body>
</html>
